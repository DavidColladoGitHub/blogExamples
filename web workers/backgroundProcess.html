<html>
	<head>
		<title>Heavy process test</title>
	</head>
	<body>
		<script>
			function startProcess () {
				var webWorker = new Worker('worker.js')
				
				webWorker.addEventListener('message', function (oEvent) {
					document.getElementById("info").innerHTML = "Process ended in: " + oEvent.data + " ms";
				})
				
				webWorker.postMessage();
			}
		</script>
		
		<button onclick="startProcess()"> Start background process </button>
		<span id="info">If you click this button a process will start in another thread. No browser freezing</span>
	</body>
</html>
